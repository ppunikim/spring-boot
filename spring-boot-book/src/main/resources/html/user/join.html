<!DOCTYPE html>
<html lang="ko">
<head>
  <th:block th:include="includes/head" />
</head>
<style>
  h2 {
    padding: 10px;

  }
</style>
<body>
<nav class="navbar navbar-extend-sm bg-dark navbar-dark">
  <th:block th:include="includes/layout :: nav" />
</nav>
<h2>회원가입</h2>
<form method="POST" class="container-fluid">
  <div class="form-group">
    <label for="username">USER NAME</label>
    <input name="username" placeholder="사용자 이름 입력하세요." id="username" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">USER NAME</label>
    <input name="password" placeholder="비밀번호 입력하세요."  id="password" class="form-control"/>
  </div>
  <button class="btn btn-primary">회원가입</button>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
<th:block th:include="includes/layout :: footer" />
</body>
</html>
